<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lists</h1>
    <h3>Ordered List</h3>
    <ol type="A">
        <li>mearn</li>
        <li>python</li>
        <li>ML</li>
        <li>AI</li>
    </ol>
    <ol type="1">
        <li>mearn</li>
        <li>python</li>
        <li>ML</li>
        <li>AI</li>
    </ol>
    <ol type="a">
        <li>mearn</li>
        <li>python</li>
        <li>ML</li>
        <li>AI</li>
    </ol>
    <ol type="I">
        <li>mearn</li>
        <li>python</li>
        <li>ML</li>
        <li>AI</li>
    </ol>

    <h3>Unordered Lists</h3>
    <ul>
        <li>mearn</li>
        <li>python</li>
        <li>AI</li>
        <li>ML</li>
    </ul>
    <ul type="square">
            <li>mearn</li>
            <li>python</li>
            <li>ML</li>
            <li>AI</li>
    </ul>
    <ul type="circle">
        <li>mearn</li>
        <li>python</li>
        <li>ML</li>
        <li>AI</li>
</ul>
</body>
</html>
